
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>


    <div id="productDetails"></div>

   
    <script>
       
        async function fetchProductDetails(productId) {
            const response = await fetch(`https://striveschool-api.herokuapp.com/api/product/${productId}`);
            const product = await response.json();
        
            const productDetailsDiv = document.getElementById('productDetails');
            productDetailsDiv.innerHTML = `
                <p><strong>Name:</strong> ${product.name}</p>
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Brand:</strong> ${product.brand}</p>
                <p><strong>Image:</strong> <img src="${product.imageUrl}" alt="${product.name}"></p>
                <p><strong>Price:</strong> ${product.price}â‚¬</p>
            `;
        }

        
        const productId = '5d318e1a8541744830bef139'; 
        fetchProductDetails(productId);
    </script>
</body>
</html>
