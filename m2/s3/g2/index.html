<!DOCTYPE html>
<html>
<head>
    <title>Registrazione e Contatore con Bootstrap</title>
    <!-- Aggiungi il collegamento a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <div class="jumbotron">
        <h2>Registrazione</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="nameInput" placeholder="Inserisci il tuo nome">
        </div>
        <button class="btn btn-primary" id="saveButton">Salva Nome</button>
        <button class="btn btn-danger" id="removeButton">Rimuovi Nome Salvato</button>
        <p>Nome precedentemente salvato: <span id="savedName"></span></p>
    </div>

    <div class="jumbotron">
        <h2>Contatore di Tempo</h2>
        <p>Tempo trascorso: <span id="timeCounter">0</span> secondi</p>
    </div>

    <!-- Aggiungi il collegamento a Bootstrap JS e jQuery (assicurati di includere jQuery prima di Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <script src="script.js">
        
    </script>
</body>
</html>
