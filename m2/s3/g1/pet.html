<!DOCTYPE html>
<html>
<head>
    <title>Creazione di oggetti Pet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Creazione di oggetti Pet</h1>

        <form class="mt-3">
            <div class="form-group">
                <label for="petName">Nome dell'animale</label>
                <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Nome del proprietario</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="species">Specie</label>
                <input type="text" class="form-control" id="species" required>
            </div>
            <div class="form-group">
                <label for="breed">Razza</label>
                <input type="text" class="form-control" id="breed" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="creaPet()">Aggiungi Pet</button>
        </form>

        <h2 class="mt-4">Lista di Pet</h2>
        <ul id="listaPet"></ul>
    </div>

    <script src="pet.js">
       
    </script>
</body>
</html>
